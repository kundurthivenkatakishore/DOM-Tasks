<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Forms</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>
          <form onsubmit="event.preventDefault();onFormSubmit();" action="">
            <div>
              <label for="">First Name</label></br>
              <input type="text" id="firstname" name="firstname" required/>
            </div>

            <div>
              <label for="">Last Name</label></br>
              <input type="text" id="lastname" name="lastname" required/>
            </div>

            <div>
              <label for="">Adress</label></br>
              <input type="text" id="adress" name="adress" required/>
            </div>

            <div>
              <label for="">Pin Code</label></br>
              <input type="number" name="pincode" id="pincode" required/>
            </div>
            <div>
                <label for="">Gender</label></br>
                <input type="text" name="gender" id="gender" required/>
              </div>
              <div>
                <label for="">Choice of Food</label></br>
                <label for="">Biriyani</label>
                <input type="radio" name="food" id="food" value="Biriyani">
                <label for="">Pizza</label>
                <input type="radio" name="food" id="food" value="Pizza">
                <label for="">Snacks</label>
                <input type="radio" name="food" id="food" value="Snaks"> 
              </div>
              <div>
                <label for="">State</label></br>
                <input type="text" name="state" id="state" />
              </div>
              <div>
                <label for="">Country</label></br>
                <input type="text" name="country" id="country" />
              </div>

            <div class="form-action-buttons">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </td>
        </tr>
        <td>
          <table class="list" id="employeeList">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Adress</th>
                <th>Pin Code</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
              </tr>
            </thead>

            <!-- /Created a Empty table body so that goes within this body  -->
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script src="script2.js"></script>
  </body>
</html>
